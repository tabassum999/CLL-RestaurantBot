version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - what_are_you
  - what_can_do
  - find_restaurant
  - no_loc_cuisine
  - cuisine_food
  - location_cuisine
  - location_specify

entities:
  - cuisine
  - location
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  restaurants:
    type: text
    influence_conversation: true
    


responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi, I am restaurant bot"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  - text: "Hi, I am restaurant bot"

  utter_assist:
  - text: Great ! I can help you to find restaurants based your preferred location
      and cuisine.

  utter_no_loc_cuisine:
  - text: Please share your location and cuisine you would like to have.   

  utter_ask_location_cuisine:
  - text: Please share your location and cuisine you would like to have.

  utter_ask_location:
  - text: Can you please help me with your location?

  utter_ask_cuisine:
  - text: What cuisine you would like to have :P.

  utter_affirm_info:
  - text: Thanks for sharing the valuable information, let me check what I can find
      for you.

  utter_affirm_location:
  - text: Thanks for sharing your location.

  utter_goodbye:
  - text: Bye. Have a great time.
  - text: Bye Bye. See you soon.

  utter_itsok:
  - text: It's completely fine ,I will try to get all types of restaurants for you.
      Choose the one you like :)

  utter_enter_cuisine_again:
  - text: Sorry we couldn't find any {cuisine} cuisine in {location}. Would you like
      to check some other cuisine?

  utter_nosuch_cuisine_all_restaurants:
  - text: We dint find any such cuisine that you are looking for. We will help you
      by providing all the available restaurants.

  utter_sorry_cuisine:
  - text: Sorry we dont seem to have the restaurant available today

  utter_location_denied:
  - text: I am sorry I can't help you without location. You can find out the location
      and share with me else visit https://www.zomato.com/

  utter_tryAfter_sometime:
  - text: I am really sorry I can't help without the location. Please visit https://www.zomato.com/
  - text: Sorry to disappoint you mate because I can't help you without location.
      Please visit https://www.zomato.com/

  utter_affirm_cuisine:
  - text: Ahh, Thanks for sharing the cuisine. You have got a good taste :D
  - text: Thanks mate, Even I like {cuisine}.

  utter_what_are_you:
  - text: I am a bot, powered by Rasa.You can call me Subex. 

  utter_what_can_do:
  - text: Hey there! I can help you to find restaurants based your preferred location and cuisine 

  utter_find_restaurant:
  - text: Can you please help me with the cuisine that you are looking for and your location.

  utter_cusine_food:
  - text: That is a nice choice right there, let me see what i can do 

  utter_no_cuisine:
  - text: what cuisine are you looking for? 

  utter_dont_know_location:
  - text: Can you help me with your location.

  utter_cuisine_deny:
  - text: Please visit our website for more information 

  utter_loc_without_cuisine:
  - text: Hmm,then i will check for some restuarants in {location}.  

  utter_location_cuisine:
  - text: Here are a few restaurants near {location} with {cuisine} food.
  - text: Ok,i will find you some delicious restaurants.

  utter_location_specify:
  - text: Any specific cuisine in mind

  utter_user_satisfy:
  - text: It's my pleasure to help you. Enjoy your food.

  utter_ask_search:
  - text: Do you want to search for restaurants?

  utter_can_help:
  - text: I can help you to find some delicious restaurants according to the location and cuisine of your choice. 

  utter_turn_location:
  - text: switch on your location in your device so that i can take your location.

  utter_suggest:
  - text: How about trying italian food?

  utter_suggest1:
  - text: do you want me to suggest anything or..

  utter_sorry:
  - text: I am sorry to hear that


  





session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
